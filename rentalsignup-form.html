<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<style>
    body {
        background-color: rgb(162, 162, 179);
        background-image: url("https://wallpapers-clan.com/wp-content/uploads/2024/01/65-ford-mustang-rear-view-field-desktop-wallpaper-preview.jpg");
    }
    .container {
      width: 400px; /* Adjust the width as per your requirements */
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    h1 {
      text-align: center;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    .button:hover {
      background-color: #45a049;
    }
</style>
<body>
    <div class="container">
        <h1>Sign Up</h1>  
        <form action="http://localhost:5500/save_data" method="post" onsubmit="return validateForm()">
            <label for="username">Create Username</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username"><br>
            <label for="First-Name">First Name</label><br>
            <input type="text" id="First-Name" name="firstName" placeholder="Enter your First Name"><br>
            <label for="Last-Name">Last Name</label><br>
            <input type="text" id="Last-Name" name="lastName" placeholder="Enter your Last Name"><br>
            <label for="Create-Password">Create Password</label><br>
            <input type="password" id="password" name="password" placeholder="Create your password"><br>
            <p id="password-temp-message" class="temp-message"></p>
            <label for="OTP">OTP</label><br>
            <input type="text" id="OTP" name="otp" placeholder="Enter your OTP"><br>
            <button type="submit" class="button">Register</button>
        </form>
        <form action="carrentallkogin.html">
            <p>Already have an account? <a href="C:\Users\Rakshan\OneDrive\Desktop\html\adbms_project\carrentallkogin.html">Login</a></p>
        </form>
        
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const tempMessage = document.getElementById('password-temp-message');
      
        function validateForm() {
          const password = passwordInput.value;
          const uppercaseRegex = /[A-Z]/;
          const lowercaseRegex = /[a-z]/;
          const numberRegex = /[0-9]/;
          const specialCharacterRegex = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/;
          const isUppercase = uppercaseRegex.test(password);
          const isLowercase = lowercaseRegex.test(password);
          const isNumber = numberRegex.test(password);
          const isSpecialCharacter = specialCharacterRegex.test(password);
          let message = "";
          if (password.length < 8) {
            message = "Password must be at least 8 characters long";
          } else if (!isUppercase) {
            message = "Password must contain at least one uppercase letter";
          } else if (!isLowercase) {
            message = "Password must contain at least one lowercase letter";
          } else if (!isNumber) {
            message = "Password must contain at least one number";
          } else if (!isSpecialCharacter) {
            message = "Password must contain at least one special character";
          }
      
          tempMessage.textContent = message;
          tempMessage.style.display = message ? "block" : "none";
          
          return message === "";
        } 
      </script>
      
</body>
</html>
